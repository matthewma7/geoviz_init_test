<html>

<head></head>

<body>
    <script type="text/javascript" src="BSVE.API.js"></script>
    <script>
        document.write('This is a BSVE.init() test application');

        if (Math.random() < 0.5) {
            console.log('normal init');
            BSVE.init(function () {
                console.log('init callback');
            });
        }
        else {
            console.log('delayed init');
            setTimeout(function () {
                BSVE.init(function () {
                    // This won't be called
                    console.log('delayed init callback');
                });
            }, 0);
        }

    </script>
</body>

</html>
